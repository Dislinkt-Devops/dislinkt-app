version: "3.8"

services:
  dislinkt-gateway:
    image: ghcr.io/dislinkt-devops/dislinkt-gateway-api:latest
    ports:
      - 3000:3000
  db:
    image: postgres:14.1-alpine
    restart: always
    env_file: 
      - .env
    ports: 
      - 5432:5432
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d/
volumes:
  db:
    driver: local